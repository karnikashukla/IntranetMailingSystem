<!DOCTYPE html>
<html>

<head>
    <title>Intranet Mailing System</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--/Style-CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script>
        function Login() {
            window.open("User_Login.html");
        }
    </script>

</head>

<body>
    <section class="w3l-forms-main-61">
        <div class="form-inner">
            <div class="wrapper">
                <div class="d-grid top-form">
                    <div class="logo">
                        <a class="brand-logo" href="Main.html"><span><span class="fa fa-viadeo"
									aria-hidden="true"></span>Intranet Mailing System</span></a>
                    </div>
                    <hr>
                </div>
                <div class="card background">
                    <div class="card-body">
                        <h4 class="form-head">Registration</h4>
                        <!-- form start here -->
                        <form action="#" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-head">First Name </p>
                                    <input type="text" name="fname" class="input" required />
                                </div>
                                <div class="col-md-6">
                                    <p class="text-head">Last Name</p>
                                    <input type="password" name="lname" class="input" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-head">Email ID</p>
                                    <input type="email" name="email" class="input" required />
                                </div>
                                <div class="col-md-6">
                                    <p class="text-head">Contact Number</p>
                                    <input type="number" name="phn_number" class="input" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-head">Birthdate</p>
                                    <input type="text" name="bdate" class="input" required />
                                </div>
                                <div class="col-md-6">
                                    <p class="text-head">Gender</p>
                                    <select name="gender" class="input" style="color: white;" required>
                                        <option style="color: black;">----Select----</option>
                                        <option style="color: black;">Male</option>
                                        <option style="color: black;">Female</option>
                                        <option style="color: black;">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-head">Address</p>
                                    <input type="text" name="address" class="input" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="text-head">Create Password</p>
                                    <input type="text" name="create_pass" class="input" required />
                                </div>
                                <div class="col-md-6">
                                    <p class="text-head">Confirm Password</p>
                                    <input type="password" name="password" class="input" required />
                                </div>
                            </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="signupbutton btn" style="width: 500px; align-items: center;" onclick="Login()">Register</button>
                    </div>
                    </form>
                    <!-- form end here -->
                </div>
            </div>
        </div>

    </section>
</body>

</html>
